<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bảng Xếp Hạng Bình Chọn Áo Khoa</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap">
  <style>
    :root {
      --primary: #4361ee;
      --primary-light: #4895ef;
      --secondary: #3f37c9;
      --accent: #f72585;
      --success: #4cc9f0;
      --warning: #f8961e;
      --danger: #f94144;
      --light: #f8f9fa;
      --dark: #212529;
      --gray: #6c757d;
      --gray-light: #dee2e6;
      --gray-dark: #343a40;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --radius: 12px;
      --radius-sm: 8px;
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f5f7fb;
      color: var(--dark);
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      padding: 2rem;
      border-radius: var(--radius);
      box-shadow: var(--shadow-lg);
      position: relative;
      overflow: hidden;
    }

    header::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
      transform: rotate(30deg);
      z-index: 0;
    }

    header > * {
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      text-shadow: 0 2px 4px rgba(0,0,0,0.2);
    }

    .subtitle {
      font-size: 1.2rem;
      opacity: 0.9;
      margin-bottom: 1.5rem;
      font-weight: 300;
    }

    .live-indicator {
      display: inline-flex;
      align-items: center;
      background-color: var(--accent);
      color: white;
      font-weight: 600;
      padding: 0.5rem 1.5rem;
      border-radius: 30px;
      box-shadow: 0 4px 10px rgba(247, 37, 133, 0.3);
      animation: pulse 1.5s infinite;
    }

    .live-indicator::before {
      content: '';
      display: inline-block;
      width: 10px;
      height: 10px;
      background-color: white;
      border-radius: 50%;
      margin-right: 8px;
      animation: blink 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .stat-card {
      background: white;
      border-radius: var(--radius);
      padding: 1.5rem;
      box-shadow: var(--shadow);
      text-align: center;
      transition: var(--transition);
      position: relative;
      overflow: hidden;
    }

    .stat-card::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(90deg, var(--primary), var(--primary-light));
    }

    .stat-card:hover {
      transform: translateY(-5px);
      box-shadow: var(--shadow-lg);
    }

    .stat-card div:first-child {
      color: var(--gray);
      font-size: 0.9rem;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 0.5rem;
    }

    .stat-value {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--primary);
      margin: 0.5rem 0;
      line-height: 1.2;
    }

    .progress-section {
      background: white;
      border-radius: var(--radius);
      padding: 1.5rem;
      box-shadow: var(--shadow);
      margin-bottom: 2rem;
    }

    .time-container {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1rem;
      font-size: 0.9rem;
      color: var(--gray-dark);
    }

    .current-time, .close-time {
      font-weight: 600;
    }

    .progress-bar {
      height: 8px;
      background-color: var(--gray-light);
      border-radius: 4px;
      margin-bottom: 1rem;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--primary), var(--success));
      border-radius: 4px;
      width: 0;
      transition: width 1s ease-in-out;
    }

    #connection-status {
      text-align: center;
      font-size: 0.8rem;
      color: var(--gray);
    }

    .chart-container {
      background: white;
      border-radius: var(--radius);
      padding: 1.5rem;
      box-shadow: var(--shadow);
      margin-bottom: 2rem;
    }

    .chart-container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: var(--dark);
      font-size: 1.5rem;
      font-weight: 600;
      position: relative;
      padding-bottom: 0.75rem;
    }

    .chart-container h2::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      height: 3px;
      background: var(--primary);
      border-radius: 3px;
    }

    .bar-chart {
      height: 400px;
      position: relative;
      padding-bottom: 2rem;
    }

    .bar-container {
      display: flex;
      align-items: flex-end;
      height: 100%;
      position: relative;
      gap: 0.5rem;
    }

    .bar {
      flex: 1;
      transition: height 1s cubic-bezier(0.34, 1.56, 0.64, 1);
      position: relative;
      min-width: 30px;
      border-radius: 8px 8px 0 0;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .bar::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, rgba(255,255,255,0.2), rgba(255,255,255,0));
      border-radius: 8px 8px 0 0;
    }

    .bar-label {
      position: absolute;
      bottom: -30px;
      text-align: center;
      width: 100%;
      font-weight: 600;
      font-size: 0.8rem;
      color: var(--gray-dark);
    }

    .vote-count {
      position: absolute;
      top: -25px;
      width: 100%;
      text-align: center;
      font-weight: 700;
      font-size: 1rem;
      color: var(--dark);
    }

    .top-projects, .latest-votes {
      background: white;
      border-radius: var(--radius);
      padding: 1.5rem;
      box-shadow: var(--shadow);
      margin-bottom: 2rem;
    }

    .top-projects h2, .latest-votes h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: var(--dark);
      font-size: 1.5rem;
      font-weight: 600;
      position: relative;
      padding-bottom: 0.75rem;
    }

    .top-projects h2::after, .latest-votes h2::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      height: 3px;
      background: var(--primary);
      border-radius: 3px;
    }

    .rank-item {
      display: flex;
      align-items: center;
      padding: 1rem;
      border-radius: var(--radius-sm);
      margin-bottom: 0.75rem;
      background-color: #f8f9fa;
      transition: var(--transition);
      position: relative;
    }

    .rank-item:hover {
      transform: translateX(5px);
      background-color: #f0f4f8;
    }

    .rank-number {
      font-size: 1.5rem;
      font-weight: 700;
      min-width: 50px;
      color: var(--gray);
    }

    .rank-1 .rank-number {
      color: #ffd700;
    }

    .rank-2 .rank-number {
      color: #c0c0c0;
    }

    .rank-3 .rank-number {
      color: #cd7f32;
    }

    .project-name {
      flex: 1;
      font-weight: 600;
      font-size: 1.1rem;
      color: var(--dark);
    }

    .votes-number {
      font-weight: 600;
      background-color: var(--primary);
      color: white;
      padding: 0.4rem 1rem;
      border-radius: 20px;
      min-width: 80px;
      text-align: center;
      box-shadow: 0 2px 4px rgba(67, 97, 238, 0.3);
    }

    .ribbon {
      position: absolute;
      top: -5px;
      right: -5px;
      z-index: 1;
      overflow: hidden;
      width: 75px;
      height: 75px;
      text-align: right;
    }

    .ribbon span {
      font-size: 10px;
      font-weight: bold;
      color: #FFF;
      text-transform: uppercase;
      text-align: center;
      line-height: 20px;
      transform: rotate(45deg);
      -webkit-transform: rotate(45deg);
      width: 100px;
      display: block;
      background: var(--accent);
      box-shadow: 0 3px 10px -5px rgba(0, 0, 0, 1);
      position: absolute;
      top: 19px;
      right: -21px;
    }

    .ribbon span::before {
      content: "";
      position: absolute;
      left: 0px;
      top: 100%;
      z-index: -1;
      border-left: 3px solid var(--accent);
      border-right: 3px solid transparent;
      border-bottom: 3px solid transparent;
      border-top: 3px solid var(--accent);
    }

    .ribbon span::after {
      content: "";
      position: absolute;
      right: 0px;
      top: 100%;
      z-index: -1;
      border-left: 3px solid transparent;
      border-right: 3px solid var(--accent);
      border-bottom: 3px solid transparent;
      border-top: 3px solid var(--accent);
    }

    .vote-item {
      display: flex;
      justify-content: space-between;
      padding: 0.75rem;
      border-radius: var(--radius-sm);
      margin-bottom: 0.5rem;
      background-color: #f8f9fa;
      align-items: center;
      transition: var(--transition);
    }

    .vote-item:hover {
      background-color: #f0f4f8;
    }

    .vote-time {
      color: var(--gray);
      font-size: 0.85rem;
    }

    .vote-project {
      font-weight: 600;
      color: var(--primary);
      padding: 0.25rem 0.75rem;
      background-color: rgba(67, 97, 238, 0.1);
      border-radius: 4px;
    }

    .new-vote {
      animation: highlight 2s ease-out;
    }

    @keyframes highlight {
      0% { background-color: rgba(247, 37, 133, 0.2); }
      100% { background-color: #f8f9fa; }
    }

    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background-color: var(--primary);
      opacity: 0;
      top: 0;
      animation: fall 3s linear forwards;
    }

    @keyframes fall {
      0% {
        opacity: 1;
        top: -10px;
        transform: translateX(0) rotate(0deg);
      }
      100% {
        opacity: 0;
        top: 100vh;
        transform: translateX(100px) rotate(360deg);
      }
    }

    @media (max-width: 768px) {
      .container {
        padding: 10px;
      }
      
      h1 {
        font-size: 1.8rem;
      }
      
      .subtitle {
        font-size: 1rem;
      }
      
      .bar-chart {
        height: 300px;
      }
      
      .stat-value {
        font-size: 2rem;
      }
      
      .rank-item, .vote-item {
        padding: 0.75rem;
      }
      
      .rank-number {
        font-size: 1.2rem;
        min-width: 40px;
      }
      
      .project-name {
        font-size: 0.9rem;
      }
      
      .votes-number {
        font-size: 0.8rem;
        min-width: 70px;
        padding: 0.3rem 0.75rem;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }
      
      .subtitle {
        font-size: 0.9rem;
      }
      
      .live-indicator {
        padding: 0.4rem 1rem;
        font-size: 0.8rem;
      }
      
      .stat-value {
        font-size: 1.8rem;
      }
      
      .bar-chart {
        height: 250px;
      }
      
      .bar-label {
        font-size: 0.7rem;
      }
      
      .vote-count {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Bảng Xếp Hạng Bình Chọn Áo Khoa</h1>
      <div class="subtitle">Theo dõi cuộc đua bình chọn trong thời gian thực</div>
      <div class="live-indicator">LIVE</div>
    </header>
    
    <div class="stats">
      <div class="stat-card">
        <div>Tổng số lượt bình chọn</div>
        <div class="stat-value" id="total-votes">0</div>
      </div>
      <div class="stat-card">
        <div>Dự án dẫn đầu</div>
        <div class="stat-value" id="leading-project">-</div>
      </div>
      <div class="stat-card">
        <div>Thời gian còn lại</div>
        <div class="stat-value" id="time-remaining">-</div>
      </div>
    </div>
    
    <div class="progress-section">
      <div class="time-container">
        <div class="current-time" id="current-time"></div>
        <div class="close-time">Đóng: 17:59:59 07/04/2025</div>
      </div>
      <div class="progress-bar">
        <div class="progress-fill" id="progress-fill"></div>
      </div>
      <div id="connection-status">Đang kết nối với Google Sheets...</div>
    </div>
    
    <div class="chart-container">
      <h2>Biểu đồ số lượt bình chọn</h2>
      <div class="bar-chart">
        <div class="bar-container" id="bar-container"></div>
      </div>
    </div>
    
    <div class="top-projects">
      <h2>Xếp hạng dự án</h2>
      <div id="rankings"></div>
    </div>
    
    <div class="latest-votes">
      <h2>Lượt bình chọn mới nhất</h2>
      <div id="latest-votes"></div>
    </div>
  </div>

  <script>
    // Khai báo thông tin Google Sheets
    const SPREADSHEET_ID = "14TAlwEKIrEHupY9h1L2VNt4L2P4MZ4siRWgQtDvPU7A";
    const API_KEY = "AIzaSyDlSWqWDoTHK3V-pRqMyu6GKMl1-tNZrYw";
    const SHEET_NAME = "Câu trả lời biểu mẫu 1";
    const RANGE = "A1:N1000"; // Phạm vi dữ liệu cần lấy
    
    // Định nghĩa các dự án
    const projects = [
      { id: 'KCIT001', name: 'Dự án KCIT001', votes: 0, color: '#4361ee' },
      { id: 'KCIT002', name: 'Dự án KCIT002', votes: 0, color: '#3a0ca3' },
      { id: 'KCIT003', name: 'Dự án KCIT003', votes: 0, color: '#4895ef' },
      { id: 'KCIT004', name: 'Dự án KCIT004', votes: 0, color: '#4cc9f0' },
      { id: 'KCIT005', name: 'Dự án KCIT005', votes: 0, color: '#f72585' },
      { id: 'KCIT006', name: 'Dự án KCIT006', votes: 0, color: '#7209b7' },
      { id: 'KCIT007', name: 'Dự án KCIT007', votes: 0, color: '#3f37c9' },
      { id: 'KCIT008', name: 'Dự án KCIT008', votes: 0, color: '#560bad' },
      { id: 'KCIT009', name: 'Dự án KCIT009', votes: 0, color: '#480ca8' },
      { id: 'KCIT010', name: 'Dự án KCIT010', votes: 0, color: '#b5179e' },
      { id: 'KCIT011', name: 'Dự án KCIT011', votes: 0, color: '#6930c3' },
      { id: 'KCIT012', name: 'Dự án KCIT012', votes: 0, color: '#5390d9' }
    ];

    // Mảng để lưu dữ liệu bình chọn từ Google Sheets
    let votingData = [];

    // Khởi tạo dữ liệu dự án từ dữ liệu bình chọn
    function initializeProjectData() {
      // Reset số lượt bình chọn
      projects.forEach(project => {
        project.votes = 0;
      });
      
      // Đếm số lượt bình chọn cho mỗi dự án
      votingData.forEach(vote => {
        const project = projects.find(p => p.id === vote.project);
        if (project) {
          project.votes++;
        }
      });
      
      updateUI();
    }

    // Cập nhật giao diện người dùng
    function updateUI() {
      // Cập nhật biểu đồ cột
      updateBarChart();
      
      // Cập nhật xếp hạng
      updateRankings();
      
      // Cập nhật lượt bình chọn mới nhất
      updateLatestVotes();
      
      // Cập nhật tổng số lượt bình chọn
      const totalVotes = projects.reduce((sum, project) => sum + project.votes, 0);
      document.getElementById('total-votes').textContent = totalVotes;
      
      // Cập nhật dự án dẫn đầu
      const leadingProject = [...projects].sort((a, b) => b.votes - a.votes)[0];
      document.getElementById('leading-project').textContent = leadingProject.id;
      
      // Cập nhật thời gian còn lại
      updateRemainingTime();
      
      // Cập nhật thanh tiến trình
      updateProgressBar();
    }

    // Cập nhật biểu đồ cột
    function updateBarChart() {
      const barContainer = document.getElementById('bar-container');
      barContainer.innerHTML = '';
      
      // Tìm dự án có số lượt bình chọn cao nhất
      const maxVotes = Math.max(...projects.map(project => project.votes));
      
      // Tạo các cột cho biểu đồ
      projects.forEach(project => {
        const barHeight = project.votes > 0 ? (project.votes / maxVotes) * 100 : 0;
        
        const bar = document.createElement('div');
        bar.className = 'bar';
        bar.style.height = `${barHeight}%`;
        bar.style.backgroundColor = project.color;
        
        const label = document.createElement('div');
        label.className = 'bar-label';
        label.textContent = project.id;
        
        const voteCount = document.createElement('div');
        voteCount.className = 'vote-count';
        voteCount.textContent = project.votes;
        
        bar.appendChild(voteCount);
        bar.appendChild(label);
        barContainer.appendChild(bar);
      });
    }

    // Thay đổi phần cập nhật xếp hạng - hiển thị ribbon cho TOP 5 thay vì TOP 3
    function updateRankings() {
    const rankingsContainer = document.getElementById('rankings');
    rankingsContainer.innerHTML = '';
    
    // Sắp xếp dự án theo số lượt bình chọn
    const sortedProjects = [...projects].sort((a, b) => b.votes - a.votes);
    
    // Tạo danh sách xếp hạng
    sortedProjects.forEach((project, index) => {
        const rankItem = document.createElement('div');
        rankItem.className = `rank-item rank-${index + 1}`;
        
        const rankNumber = document.createElement('div');
        rankNumber.className = 'rank-number';
        rankNumber.textContent = `#${index + 1}`;
        
        const projectName = document.createElement('div');
        projectName.className = 'project-name';
        projectName.textContent = project.id;
        
        const votesNumber = document.createElement('div');
        votesNumber.className = 'votes-number';
        votesNumber.textContent = `${project.votes} votes`;
        
        rankItem.appendChild(rankNumber);
        rankItem.appendChild(projectName);
        rankItem.appendChild(votesNumber);
        
        // Thêm ruy băng cho top 5 (thay vì top 3)
        if (index < 5 && project.votes > 0) {
        const ribbon = document.createElement('div');
        ribbon.className = 'ribbon';
        
        const ribbonSpan = document.createElement('span');
        // Cập nhật text hiển thị cho Top 4 và Top 5
        if (index === 0) ribbonSpan.textContent = 'Top 1';
        else if (index === 1) ribbonSpan.textContent = 'Top 2';
        else if (index === 2) ribbonSpan.textContent = 'Top 3';
        else if (index === 3) ribbonSpan.textContent = 'Top 4';
        else ribbonSpan.textContent = 'Top 5';
        
        ribbon.appendChild(ribbonSpan);
        rankItem.appendChild(ribbon);
        }
        
        rankingsContainer.appendChild(rankItem);
    });
    }

    // Cập nhật lượt bình chọn mới nhất
    function updateLatestVotes() {
      const latestVotesContainer = document.getElementById('latest-votes');
      latestVotesContainer.innerHTML = '';
      
      // Hiển thị 10 lượt bình chọn mới nhất
      const recentVotes = [...votingData].reverse().slice(0, 10);
      
      recentVotes.forEach(vote => {
        const voteItem = document.createElement('div');
        voteItem.className = 'vote-item';
        
        const voteTime = document.createElement('div');
        voteTime.className = 'vote-time';
        voteTime.textContent = vote.time;
        
        const voteProject = document.createElement('div');
        voteProject.className = 'vote-project';
        voteProject.textContent = vote.project;
        
        voteItem.appendChild(voteTime);
        voteItem.appendChild(voteProject);
        
        latestVotesContainer.appendChild(voteItem);
      });
    }

    // Cập nhật thời gian còn lại
    function updateRemainingTime() {
    const now = new Date();
    const endDate = new Date('2025-04-07T17:59:59');
    
    const difference = endDate - now;
    
    if (difference > 0) {
        const hours = Math.floor(difference / (1000 * 60 * 60));
        const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((difference % (1000 * 60)) / 1000);
        
        document.getElementById('time-remaining').textContent = `${hours}h ${minutes}m ${seconds}s`;
    } else {
        document.getElementById('time-remaining').textContent = 'Đã kết thúc';
    }
    
    // Cập nhật thời gian hiện tại
    const options = { hour: '2-digit', minute: '2-digit', second: '2-digit', day: '2-digit', month: '2-digit', year: 'numeric' };
    document.getElementById('current-time').textContent = `Hiện tại: ${now.toLocaleString('vi-VN', options)}`;
    }

    // Cập nhật thanh tiến trình
    function updateProgressBar() {
      const now = new Date();
      const startDate = new Date('2025-03-31T00:00:00');
      const endDate = new Date('2025-04-07T17:59:59');
      
      const total = endDate - startDate;
      const elapsed = now - startDate;
      
      const percentage = Math.min(100, Math.max(0, (elapsed / total) * 100));
      
      document.getElementById('progress-fill').style.width = `${percentage}%`;
    }

    // Tạo hiệu ứng confetti
    function createConfetti() {
      const confettiCount = 100;
      const container = document.querySelector('body');
      
      for (let i = 0; i < confettiCount; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        
        // Màu ngẫu nhiên
        const colors = ['#4361ee', '#3a0ca3', '#4895ef', '#4cc9f0', '#f72585', '#7209b7'];
        const randomColor = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.backgroundColor = randomColor;
        
        // Vị trí ngẫu nhiên
        confetti.style.left = `${Math.random() * 100}vw`;
        
        // Kích thước ngẫu nhiên
        const size = Math.random() * 10 + 5;
        confetti.style.width = `${size}px`;
        confetti.style.height = `${size}px`;
        
        // Hiệu ứng ngẫu nhiên
        confetti.style.animationDuration = `${Math.random() * 3 + 2}s`;
        confetti.style.animationDelay = `${Math.random() * 5}s`;
        
        container.appendChild(confetti);
        
        // Xóa confetti sau khi animation kết thúc
        setTimeout(() => {
          confetti.remove();
        }, 5000);
      }
    }

    // Xử lý khi có lượt bình chọn mới
    function handleNewVotes(oldVotes, newVotes) {
      if (newVotes.length > oldVotes.length) {
        // Có lượt bình chọn mới
        const addedVotes = newVotes.length - oldVotes.length;
        console.log(`Phát hiện ${addedVotes} lượt bình chọn mới`);
        
        // Tạo hiệu ứng confetti
        createConfetti();
        
        // Thêm hiệu ứng highlight cho các lượt bình chọn mới
        const latestVotesContainer = document.getElementById('latest-votes');
        const voteItems = latestVotesContainer.children;
        
        for (let i = 0; i < Math.min(addedVotes, voteItems.length); i++) {
          voteItems[i].classList.add('new-vote');
          setTimeout(() => {
            voteItems[i].classList.remove('new-vote');
          }, 2000);
        }
        
        return true;
      }
      return false;
    }

    // Hàm để lấy dữ liệu từ Google Sheets
    async function fetchSheetData() {
      // Cập nhật trạng thái kết nối
      document.getElementById('connection-status').textContent = 'Đang kết nối với Google Sheets...';
      document.getElementById('connection-status').style.color = 'var(--gray)';
      
      try {
        // Tạo URL API
        const apiUrl = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${SHEET_NAME}!${RANGE}?key=${API_KEY}`;
        
        // Gọi API
        const response = await fetch(apiUrl);
        
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const data = await response.json();
        
        if (data.values && data.values.length > 0) {
          // Lấy tên các cột
          const headers = data.values[0];
          
          // Tìm chỉ mục cho các cột
          const timeIndex = headers.findIndex(h => h.includes('thời gian'));
          const emailIndex = headers.findIndex(h => h.includes('email'));
          
          if (timeIndex === -1) {
            console.error('Không tìm thấy cột thời gian');
            document.getElementById('connection-status').textContent = 'Lỗi: Không tìm thấy cột thời gian';
            document.getElementById('connection-status').style.color = 'var(--danger)';
            return false;
          }
          
          // Tìm chỉ mục cho các cột dự án
          const projectColumns = {};
          headers.forEach((header, index) => {
            if (header.includes('KCIT')) {
              const projectId = header.match(/KCIT\d+/)[0];
              projectColumns[projectId] = index;
            }
          });
          
          if (Object.keys(projectColumns).length === 0) {
            console.error('Không tìm thấy cột dự án KCIT');
            document.getElementById('connection-status').textContent = 'Lỗi: Không tìm thấy cột dự án KCIT';
            document.getElementById('connection-status').style.color = 'var(--danger)';
            return false;
          }
          
          // Lưu dữ liệu bình chọn cũ để so sánh
          const oldVotingData = [...votingData];
          
          // Xóa dữ liệu bình chọn cũ
          votingData = [];
          
          // Parse dữ liệu từ hàng thứ 2 trở đi (bỏ qua hàng tiêu đề)
          for (let i = 1; i < data.values.length; i++) {
            const row = data.values[i];
            
            // Kiểm tra nếu hàng có đủ dữ liệu
            if (row.length <= timeIndex) continue;
            
            // Lấy thời gian
            const time = row[timeIndex] || 'Không có thời gian';
            
            // Kiểm tra các cột dự án để tìm lượt bình chọn
            Object.entries(projectColumns).forEach(([projectId, columnIndex]) => {
              if (columnIndex < row.length && row[columnIndex] && row[columnIndex].includes('Bình chọn')) {
                votingData.push({
                  time: time,
                  project: projectId,
                  email: emailIndex >= 0 && emailIndex < row.length ? row[emailIndex] : 'Không có email'
                });
              }
            });
          }
          
          console.log('Đã lấy dữ liệu thành công:', votingData.length, 'lượt bình chọn');
          
          // Cập nhật trạng thái kết nối
          const now = new Date();
          const formattedTime = now.getHours().toString().padStart(2, '0') + ':' + 
                               now.getMinutes().toString().padStart(2, '0') + ':' + 
                               now.getSeconds().toString().padStart(2, '0');
          document.getElementById('connection-status').textContent = `Dữ liệu đã được cập nhật lúc ${formattedTime}`;
          document.getElementById('connection-status').style.color = 'var(--success)';
          
          // Kiểm tra xem có lượt bình chọn mới không
          const hasNewVotes = handleNewVotes(oldVotingData, votingData);
          
          // Cập nhật dữ liệu dự án và UI
          initializeProjectData();
          
          // Tạo hiệu ứng confetti nếu có lượt bình chọn mới
          if (hasNewVotes) {
            createConfetti();
          }
          
          return true;
        } else {
          console.error('Không tìm thấy dữ liệu trong Google Sheets');
          document.getElementById('connection-status').textContent = 'Lỗi: Không tìm thấy dữ liệu trong Google Sheets';
          document.getElementById('connection-status').style.color = 'var(--danger)';
          return false;
        }
      } catch (error) {
        console.error('Lỗi khi lấy dữ liệu từ Google Sheets:', error);
        document.getElementById('connection-status').textContent = `Lỗi kết nối: ${error.message}`;
        document.getElementById('connection-status').style.color = 'var(--danger)';
        return false;
      }
    }
    
    // Hàm khởi tạo
    async function initialize() {
      // Hiển thị thông báo đang tải
      document.getElementById('total-votes').textContent = 'Đang tải...';
      document.getElementById('leading-project').textContent = 'Đang tải...';
      
      // Lấy dữ liệu từ Google Sheets
      const success = await fetchSheetData();
      
      if (!success) {
        // Nếu không lấy được dữ liệu, hiển thị thông báo lỗi
        document.getElementById('total-votes').textContent = 'Lỗi';
        document.getElementById('leading-project').textContent = 'Lỗi';
        
        // Sử dụng dữ liệu mẫu
        alert('Không thể kết nối với Google Sheets. Đang sử dụng dữ liệu mẫu.');
        votingData = [
          { time: '31/03/2025 9:39:03', project: 'KCIT001' },
          { time: '31/03/2025 9:39:55', project: 'KCIT006' },
          { time: '31/03/2025 9:41:11', project: 'KCIT009' },
          { time: '31/03/2025 9:42:30', project: 'KCIT003' },
          { time: '31/03/2025 9:43:15', project: 'KCIT001' },
          { time: '31/03/2025 9:44:22', project: 'KCIT005' }
        ];
        initializeProjectData();
      }
      
      // Cập nhật UI mỗi giây
      setInterval(() => {
        updateRemainingTime();
        updateProgressBar();
      }, 1000);
      
      // Làm mới dữ liệu từ Google Sheets mỗi 30 giây
      setInterval(fetchSheetData, 30000);
    }
    
    // Khởi tạo ứng dụng
    initialize();
  </script>
